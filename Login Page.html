<html>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="javascript/login.js"></script>
    <body>
        <div class="entireContainer">
                <div class="form">
                    <div class="formElements">
                        <div class="formHeader">
                            <span>Login</span>
                        </div>
                        <div class="formTextFields">
                            <div class="formTextField1">
                                <div class="textField1">
                                    <div class="textLabel">
                                        <label>Username</label>
                                    </div>
                                    <div class="textBox1">
                                        <input id="userIdTextBox" onkeyup="validateUserField()" type="text">
                                    </div>
                                    <div class="TextErr">
                                        <span id="userIdErr"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="formTextField2">
                                <div class="textField2">
                                    <div class="passLabel">
                                        <label>Password</label>
                                    </div>
                                    <div class="textBox2">
                                        <input id="passwordTextBox" onkeyup="validatePassField()" type="password">
                                    </div>
                                    <div class="passwordErr">
                                        <span id="passErr"></span>
                                    </div>
                                </div>     
                            </div>
                        </div>
                        <div class="formButtons">
                            <div class="formButton1">
                                <button type="clear" id="loginBtn" onclick="validateUserField(),validatePassField()">Login</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
