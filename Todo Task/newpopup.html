<html>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="newpopup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <body>
        <div class="entireContainer">
            <div class="headingText">
                <span>Todo Task List</span>
            </div>
            <div class="container">
                <div class="left">
                    <form id="form" class="formContainer">
                        <div class="labelHeaderDiv">
                            <span for="username"> Write your Details here</span>
                        </div>
                        <div class="inputDetailsDiv">
                            <div class="nameInputTextDiv">
                                <div class="nameLabelDiv">
                                    <label>Student Name</label>
                                </div>
                                <div class="nameInputDiv">
                                    <input name="username" id="nameInput" placeholder="Enter Username">
                                </div>                                
                            </div>
                            <div class="deptInputTextDiv">
                                <div class="deptLabelDiv">
                                    <label>Department</label>
                                </div>
                                <div class="deptInputDiv">
                                    <input name="department" id="deptInput" placeholder="Enter Dept">
                                </div>                                
                            </div>
                        </div>
                        <div id="msg" class="errMsgDiv"></div>
                        <div class="submitBtnDiv">
                            <button type="submit">Submit</button>
                        </div>
                        <div class="dummyDiv"></div>
                    </form>
                </div>
                <div class="middle"></div>
                <div class="right">
                    <div class="dataContainer">
                        <div class="spanHeaderDiv">
                            <span>Your Prior Details here</span>
                        </div>
                        <div id="posts" class="postsDiv">
                            <div class="postContainerStatic">
                                <p>Student Name</p>
                                <p>Student Dept</p>
                                <span class="options">
                                    <span class="material-symbols-outlined">edit_note</span>
                                    <span class="material-symbols-outlined">delete</span>
                                </span>
                            </div>
                            <!--div class="postContainer">
                                <p>Student Name</p>
                                <p>Student Dept</p>
                                <span class="options">
                                    <i onclick="editFunc(this)" class="material-symbols-outlined">edit_note</i>
                                    <i onclick="deleteFunc(this)" class="material-symbols-outlined">delete</i>
                                </span>
                            </div-->
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </body>
    <script src="newpopup.js"></script>
</html>
